<div class="form-group" ng-class="{ 'has-error' : indexForm.prefix.$invalid && !indexForm.prefix.$pristine }">
  <label class="col-sm-4 control-label">prefix <i class="fa fa-asterisk mandatory-field"></i></label>
  <div class="col-sm-8">
    <input type="text" name="prefix" class="form-control" 
           ng-model="current_index.prefix" required />
    <p ng-show="indexForm.prefix.$invalid && !indexForm.prefix.$pristine" class="help-block">prefix is required.</p>
  </div>
</div>

<div class="form-group" ng-class="{ 'has-error' : indexForm.namespaceUri.$invalid && !indexForm.namespaceUri.$pristine }">
  <label class="col-sm-4 control-label">namespace uri <i class="fa fa-asterisk mandatory-field"></i></label>
  <div class="col-sm-8">
    <input type="text" name="namespaceUri" class="form-control" 
           ng-model="current_index['namespace-uri']" required />
    <p ng-show="indexForm.namespaceUri.$invalid && !indexForm.namespaceUri.$pristine" class="help-block">namespace uri is required.</p>
  </div>
</div>
